    <script>
        const menu=document.querySelector("#menu");
        const btn=document.querySelector("#show-menu-btn");
        let menuItem=document.querySelectorAll(".menu-item");
        let classesToAdd = [ 'absolute', 'top-10', 'right-4' ];
        
        btn.addEventListener("click",()=>{
            if(menu.classList.contains('hidden')){
                menu.classList.remove('hidden');
                btn.innerHTML=`
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                `;
                menu.classList.add('show-menu');
                menu.classList.add('classesToAdd');
                menu.classList.add('rounded');
                for(i=0;i<menuItem.length;i++){
                    menuItem[i].classList.add('show-menu-item');
                    menuItem[i].classList.add('shadow-md');
                    
                }
            }else{
                menu.classList.add('hidden');
                btn.innerHTML=`
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                `;
                menu.classList.remove('show-menu');
                menu.classList.remove('classesToAdd');
                menu.classList.remove('rounded');
                for(i=0;i<menuItem.length;i++){
                    menuItem[i].classList.remove('show-menu-item');
                    menuItem[i].classList.remove('shadow-md');
                    
                }
            }
        })
    </script>
